<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- FONT FAMILY -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&family=Overpass:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- MY STYLESHEET -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Rating state start -->
    <form method="get">
      <div class="icon-star"> <img src="./images/icon-star.svg" alt="icon-star"></div>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="rating-numbers">
        <div><input type="radio" id="radio-1" name="rating" value="1"><label for="radio-1">1</label>
        </div>
        <div><input type="radio" id="radio-2" name="rating" value="2"><label for="radio-2">2</label></div>
        <div><input type="radio" id="radio-3" name="rating" value="3"><label for="radio-3">3</label></div>
        <div><input type="radio" id="radio-4" name="rating" value="4"><label for="radio-4">4</label></div>
        <div><input type="radio" id="radio-5" name="rating" value="5"><label for="radio-5">5</label></div>
      </div>
      <button type="submit">SUBMIT</button>
    </form>
    <!-- Thank you state start -->
    <div class="thank-you-container"></div>
  </div>

  <script src="main.js"></script>
</body>

</html>
