<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>


  <!-- Font Family Secondary -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <!-- Font Family  Primary-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&family=Poppins:wght@700&display=swap"
    rel="stylesheet">

  <!-- My Stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="media">
      <div class="perfume-img">
        <img class="perfume-desktop" src="./images/image-product-desktop.jpg" alt="perfume">
        <img class="perfume-mobile" src="./images/image-product-mobile.jpg" alt="perfume">
      </div>


      <div class="content">
        <p class="text-secondary font-primary fs-sm fw-medium letter-space-1">PERFUME</p>
        <h1 class="fs-lg fw-bold text-dark font-secondary">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-secondary font-primary fs-sm lh-lg">A floral, solar and voluptuous interpretation composed by
          Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h1 class="fs-lg fw-bold text-primary font-secondary">$149.99</h1>
          <p class="font-primary text-secondary text-decoration-line-through  px-1">$169.99</p>
        </div>
        <button type="button" class="button-primary">
          <img class="px-1" src="./images/icon-cart.svg">
          <span class="text-white font-primary fs-sm lh-lg ">Add to Cart</span></button>
      </div>
    </div>
  </div>


  <!-- Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

</body>

</html>
