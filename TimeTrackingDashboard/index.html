<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>
  <div class="dashboard">
    <div class="container">
      <aside>
        <div class="profile-card">
          <div class="profile-photo"><img src="./images/image-jeremy.png" alt=""></div>
          <div class="profile-info">
            <p>Reports for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="timeframes">
          <button id="daily" class="daily">Daily</button>
          <button id="weekly" class="weekly ">Weekly</button>
          <button id="monthly" class="monthly">Monthly</button>
        </div>
      </aside>
      <main>
        <!-- tracker box -->
        <section id="daily-tracker" class="trackerSection"></section>
        <section id="weekly-tracker" class="trackerSection"></section>
        <section id="monthly-tracker" class="trackerSection"></section>

      </main>
    </div>
  </div>


  <script src="main.js"></script>

</body>

</html>
